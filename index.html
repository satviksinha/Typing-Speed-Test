<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Typing Speed Test</title>
</head>

<body>
    <!-- <div class="flex">
    <button id="btn">Password Generator</button>
    <h1 class="timer" id="timer">60</div>
    </div>
        <p id ="para"></p> -->
    <div class="timer" id="timer">60</div>
    <div class="card" id = "quoteBody">
        <div class="card-body">
            <div class="card-header">
        <div class="text-display" id="textDisplay"></div>
        </div>
        <br>
        <textarea id="textInput" class="text-input" placeholder="Type Here" autofocus></textarea>
        </div>
    </div>
    <div class="card" id="score">
        <div class="card-body">
        <h3 class="card-title">Typing Speed:</h3>
        <h4 id="correctWords" style="color:green">Number of Correct Words:</h4>
        <h4 id="incorrectWords" style="color:red">Number of Incorrect Words:</h4>
        </div>
    </div>
    <button class="btn btn-primary " id="restart"><i class="fas fa-undo"></i></button>
    <script src="script.js"></script>
</body>

</html>
